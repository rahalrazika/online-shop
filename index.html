<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>kawai shop</title>
  </head>

  <body>
    <header class="containte">
      <nav class="navbar-container">
        <div class="top-nav ml-2">
          <div class="nav-logo">
            <img class="" src="img/logo2.png" alt="logo" />
          </div>

          <div class="nav-centre mt-4">
            <ul>
              <li>
                <a href="#"
                  ><i class="fa fa-home"></i>
                  HOME
                </a>
                <a href="#">
                  <i class="fa-th"></i>
                  collection</a
                >
                <a href="#">
                  <i class="fa fa-shopping-cart"></i>
                  purchase list</a
                >
              </li>
            </ul>
          </div>
          <div>
            <button class="btn-danger nav-btn ml-3 p-2 mt-3 d-none d-lg-block">
              POST AN AD
            </button>
          </div>
          <div class="d-flex justify-content-end align-items-center user-nav">
            <img class="d-none d-lg-block" src="img/person.png" alt="user" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- the banner -->
      <div class="banner-container">
        <div class="banner-logo text-center">
          <img class="mt-3" src="img/big logo.png" alt="logo" />
          <p class="text-white">Breakthrough the best figurines shop</p>
        </div>
        <div class="banner-input pb-3 text-center">
          <button
            class="btn btn-secondary bg-white text-secondary dropdown-toggle"
            type="button"
          >
            all categories
          </button>
          <button class="btn btn-secondary bg-white text-secondary big-btn">
            feel free and sreach
          </button>
          <button class="btn btn-secondary bg-white text-secondary big-btn">
            prix
          </button>
          <span>
            <button class="btn btn-secondary">
              <a href="search.html">Search</a>
            </button>
          </span>
        </div>
      </div>

      <!--  ADS-->
      <section class="ads-section">
        <div class="d-flex align-items-center justify-content-center">
          <div class="ads-arrow"><img src="img/return.png" alt="" /></div>
          <div class="ads-container">
            <h6>hot Ads</h6>
            <img src="img/hot adss.jpg" alt="" />
          </div>
          <div>
            <h3>
              Tokyo Ghoul - Ken Kaneki Pop Up Parade Scale Figure
            </h3>
            <p>
              Size: Approx 7" inches tall Material: ABS, PVC Manufacturer: Good
              Smile Company U.S. Release Date: December 2020
            </p>
          </div>

          <div class="ads-arrow"><img src="img/next.png" alt="" /></div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
